<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>new story</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&family=Montserrat:wght@300&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <h1 class="animate__animated animate__bounceInLeft">Sign in to my website</h1>
        <p>This is a great opertunity to get to know more about web development.<br>In the head links i will add
            animate.css as a cdn.<br> I will also add jquery as a script tag</p>
        <form class="form">
            <label for="first-name last-name">Nice too meet you</label>
            <input type="text" name="first-name" placeholder="First name...">
            <input type="text" name="last-name" placeholder="Last name...">
            <label for="email">Can we write to you?</label>
            <input type="email" name="email" placeholder="Email...">
            <label for="gender-dropdown">I am a...</label>
            <select name="gender-dropdown">
                <option value="male">Male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
            <label for="sea-person">Do you love the sea?</label>
            <input type="checkbox" name="sea-person" placeholder="Yes!">
            <button type="submit">Submit</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
